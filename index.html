<!doctype html>

<html lang= "en">

<head>
	<meta charset = "utf-8">
	<link type="text/css" rel = "stylesheet" href = "grid/grid.css">
	<link type="text/css" rel = "stylesheet" href = "style.css">
	<title>The Eight</title>
	<!--[if lt IE 9]>
  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</head>

<body>
 
 <div class = "grid-container col-20 outline zoom" id = "grid-container">

 	<div class = "filter">
 		<div class="wrapper">
	 		<div id="logo_div">
	 			<img id="logo_img" src="i/logo_white.png" />
	 		</div>
	 		<div id="heading">
	 			<h1><strong>Sales start soon.</strong> <span>Subscribe to stay up to date with development of Auckland's newest residential tower.</span></h1>
	 		</div>
	 		<div id="info_div">
	 			<div>
	 				<input type="text" name="email" placeholder="Email address" required size="30" maxlength="69" minlength="6" autocomplete="off" />
	 				<div class="btn">Subscribe</div>
	 			</div>	
	 		</div>
	 		<div class="push"></div>
	 		</div> <!--wrapper--> 
	 		
	 		<div class="bottom-stick">
		 		<div id="social_div">
		 				<a href="https://www.google.com/maps/place/8+Upper+Queen+St,+Auckland,+1010,+New+Zealand/@-36.8585905,174.7593423,17z/data=!3m1!4b1!4m2!3m1!1s0x6d0d47e842626a33:0xd04049d0ddca3bfc">
		 					<div class="social_div_icon_wrapper"><img class="social_img" src="i/showroom.svg"/> Showhome</div>
		 				</a>
		 				<a href="http://instagram.com">
		 					<div class="social_div_icon_wrapper"><img class="social_img" src="i/instagram.svg"/> Instagram</div>
		 				</a>
		 				<a href="#">
		 					<div class="social_div_icon_wrapper"><img class="social_img" src="i/email.svg"/> Email</div>
		 				</a>
		 		</div>
		 		<div id="footer">
		 			<a href="http://corecity.co.nz">Core City</a>
		 		</div>
 			</div><!--bottom-stick-->
 	</div>
 </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src = "js/zoom.js"></script>

</body>
<html>
